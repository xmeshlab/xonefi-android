# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- main

pool:
  vmImage: 'macos-latest'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: '$(system.defaultWorkingDirectory)/android'
    gradleWrapperFile: '$(system.defaultWorkingDirectory)/android/gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    tasks: 'assembleRelease'

- task: AndroidSigning@3
  inputs:
    apkFiles: '''android/app/build/outputs/apk/release/*.apk'''
    apksignerKeystoreFile: 'my-upload-key.keystore'
    apksignerKeystorePassword: 'password'
    apksignerKeystoreAlias: 'my-key-alias'
    apksignerKeyPassword: 'password'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Build'
    publishLocation: 'Container'